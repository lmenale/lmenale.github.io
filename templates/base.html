<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ config.title }}</title>
<link rel="stylesheet" href="{{ get_url(path="style.css", cachebust=true) }}" />

<script
  src="https://kit.fontawesome.com/93866eaaa9.js"
  crossorigin="anonymous">
</script>
</head>

<nav class="menu">
  <div class="nav-left">
    <ul>
      <li>

            class="sitename"
            >{{ config.title | lower }}</span
          ></a
        >
      </li>
    </ul>
  </div>
  <div class="nav-center">
    <ul>
      <li><a href="/about"> About </a></li>
      <li> </li>
      <li><a href="/skills"> Skills </a></li>
      <li> </li>
      <li><a href="/education"> Education </a></li>

  </div>
  <div class="nav-right">
    <ul>
    <li class="icons">
        <a

        <i class="fa fa-bars"></i>
    </a>
      </li>
    </ul>
    <ul id="links">
      <li><a href="mailto:lume.dev@outlook.com"><i class="fas fa-envelope"></i> contact</a></li>

      <li><a target="_blank" href="https://github.com/lmenale"><i class="fab fa-github"></i> github</a></li>

<body>
  <section class="section">
    <div class="container">

    <div class="content has-text-centered">
      <p>
        Built with
        <span class="icon-text">
          <span class="icon">
            <i class="fas fa-code"></i>
          </span>
          <span>code</span>
        </span>
        and powered by
        <span class="icon-text">
          <span class="icon">
            <i class="fas fa-power-off"></i>
          </span>
          <span>zola</span>
        </span>
      </p>
    </div>
  </footer>
  <script src="{{ get_url(path="darktheme.js", cachebust=true) }}" crossorigin="anonymous"></script>

</html>
